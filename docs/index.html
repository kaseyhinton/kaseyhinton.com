<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Kasey Hinton</title>
    <meta name="description" content="Knowledge archive and resume" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>

  <body>
    <style>
      .markdown-section {
        max-width: 1200px !important;
      }
    </style>
    <div id="app"></div>
    <script>
      var repo = "https://github.com/kaseyhinton";

      window.$docsify = {
        name: "kaseyhinton.com",
        repo: repo,
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 4,
        themeColor: "#212121",
      };
    </script>

    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-makefile.min.js"></script>
  </body>
</html>
